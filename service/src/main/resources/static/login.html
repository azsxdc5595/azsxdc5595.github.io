<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/st1.css">
<script>
  function togglePassword() {
    var passwordField = document.getElementById("passwordField");
    if (passwordField.type === "password") {
      passwordField.type = "text";
    } else {
      passwordField.type = "password";
    }
  }
</script>
</head>
<body>
<div id="header"><div id="title">Ares system</div></div>
<div id="content">
  <div id="contentArea">
    <form action="/member/login" method="post">
      帳號:<input type="text" name="username"><br>
      <img src="/pic/1.jpg" width="30px" height="16px">密碼:<input type="password" id="passwordField" name="password">
      <img src="/pic/eyes.jpg" onclick="togglePassword()" alt="Toggle Password" width="25px" height="16px">
      <br>
      <input type="submit" value="登入">
      <a href="member/addMember">沒有帳號</a>
    </form>
  </div>
</div>
<div id="main"></div>
<div id="footer"></div>
</body>
</html>
